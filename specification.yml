template: {_if: 'true', then: '${key}'}
result: 'one'
---
title: _if->else, else => ${}, false
context: {key: 'one'}
template: {_if: 'false', else: '${key}'}
result: 'one'
---
title: _if->then, then => object, true
context: {cond: true}
template: {_if: 'cond', then: {key: 'hello world'}}
result: {key: 'hello world'}
---
title: _if->else, else => object, false
context: {cond: false}
template: {_if: 'cond', else: {key: 'hello world'}}
result: {key: 'hello world'}
---
title: _if->then, then => object, _eval, true
context: {cond: true, key: 'hello world'}
template: {_if: 'cond', then: {key: {_eval: 'key'}}}
result: {key: 'hello world'}
---
title: _if->else, else => object, _eval, false
context: {cond: false, key: 'hello world'}
template: {_if: 'cond', else: {key: {_eval: 'key'}}}
result: {key: 'hello world'}
---
title: _if->then, then => object, interpolation, true
context: {cond: true, key: 'world'}
template: {_if: 'cond', then: {key: 'hello ${key}'}}
result: {key: 'hello world'}
---
title: _if->else, else => object, interpolation, false
context: {cond: false, key: 'world'}
template: {_if: 'cond', else: {key: 'hello ${key}'}}
result: {key: 'hello world'}
---
title: _if->then->else, empty string
context: {cond: "", key: 'world'}
template: {_if: 'cond', then: "t", else: "f"}
result: f
---
title: _if->then->else, nonempty string
context: {cond: "stuff", key: 'world'}
template: {_if: 'cond', then: "t", else: "f"}
result: t
---
title: _if->then->else, string "0"  # once upon a time, this was false in PHP.. maybe still is
context: {cond: "0", key: 'world'}
template: {_if: 'cond', then: "t", else: "f"}
result: t
---
title: _if->then->else, zero
context: {cond: 0, key: 'world'}
template: {_if: 'cond', then: "t", else: "f"}
result: f
---
title: _if->then->else, one
context: {cond: 1, key: 'world'}
template: {_if: 'cond', then: "t", else: "f"}
result: t
---
title: _if->then->else, null
context: {cond: null, key: 'world'}
template: {_if: 'cond', then: "t", else: "f"}
result: f
---
title: _if->then->else, empty array
context: {cond: [], key: 'world'}
template: {_if: 'cond', then: "t", else: "f"}
result: f
---
title: _if->then->else, nonempty array
context: {cond: [1, 2], key: 'world'}
template: {_if: 'cond', then: "t", else: "f"}
result: t
---
title: _if->then->else, empty object
context: {cond: {}, key: 'world'}
template: {_if: 'cond', then: "t", else: "f"}
result: f
---
title: _if->then->else, nonempty object
context: {cond: {a: 2}, key: 'world'}
template: {_if: 'cond', then: "t", else: "f"}
result: t
---
title: _if->then->else, function
context: {}
template: {_if: 'min', then: "t", else: "f"}
result: t
---
title:    _if->then evaluating to nothing at the top level is null
context:  {cond: false}
template: {_if: 'cond', then: "t"}
result:   null
---
title:    _if-then-else with undefined properties
context:  {cond: true}
template: {_if: 'cond', then: 1, foo: 'bar', else: 2, bing: 'baz'}
