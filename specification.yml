section:  _if operator
---
title:    _if-then-else, true
context:  {cond: true}
template: {_if: 'cond', then: 1, else: 2}
result:   1
---
title:    _if-then-else, false
context:  {cond: false}
template: {_if: 'cond', then: 1, else: 2}
result:   2
---
title:    _if-then in array, true
context:  {cond: true}
template: [0, {_if: 'cond', then: 1}]
result:   [0, 1]
---
title:    _if-then in array, false
context:  {cond: false}
template: [0, {_if: 'cond', then: 1}]
result:   [0] # missing else branch should return a delete-marker
---
title:    _if-then in object, true
context:  {cond: true}
template: {key: {_if: 'cond', then: 1}, k2: 3}
result:   {key: 1, k2: 3}
---
title:    _if-then in object, false
context:  {cond: false}
template: {key: {_if: 'cond', then: 1}, k2: 3}
result:   {k2: 3} # missing else branch should return a delete-marker
---
title:    _if -> delete-marker, true
context:  {cond: true}
template: {key: {_if: 'cond'}, k2: 3}
result:   {k2: 3} # missing then/else branches should return a delete-marker
---
title:    _if -> delete-marker, false
context:  {cond: false}
template: {key: {_if: 'cond'}, k2: 3}
result:   {k2: 3} # missing then/else branches should return a delete-marker
---
title: _if->then, then => _eval, true
